<!DOCTYPE html>
<html>
<head>
    <title>Test de Iconos PWA</title>
    <style>
        body { 
            background: #061708; 
            color: #15ff00; 
            font-family: monospace;
            padding: 20px;
        }
        .icon-test {
            display: inline-block;
            margin: 10px;
            text-align: center;
            border: 1px solid #15ff00;
            padding: 10px;
        }
        img { 
            display: block;
            margin: 0 auto;
        }
        .error {
            border: 2px solid red;
        }
        .success {
            border: 2px solid #15ff00;
        }
    </style>
</head>
<body>
    <h1>Test de Iconos PWA</h1>
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 32, 48, 72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        let allSuccess = true;
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-test';
            div.innerHTML = `
                <img src="img/icon-${size}x${size}.png" 
                     width="${Math.min(size, 128)}" 
                     onload="this.parentElement.classList.add('success')"
                     onerror="this.parentElement.classList.add('error'); window.allSuccess = false;">
                <p>${size}x${size}</p>
            `;
            container.appendChild(div);
        });
        
        // Test favicon
        const favicon = document.createElement('div');
        favicon.className = 'icon-test';
        favicon.innerHTML = `
            <img src="img/favicon.ico" width="32"
                 onload="this.parentElement.classList.add('success')"
                 onerror="this.parentElement.classList.add('error'); window.allSuccess = false;">
            <p>favicon.ico</p>
        `;
        container.appendChild(favicon);

        // Test SVG base
        const svgBase = document.createElement('div');
        svgBase.className = 'icon-test';
        svgBase.innerHTML = `
            <img src="img/icon-base.svg" width="128"
                 onload="this.parentElement.classList.add('success')"
                 onerror="this.parentElement.classList.add('error'); window.allSuccess = false;">
            <p>icon-base.svg</p>
        `;
        container.appendChild(svgBase);

        setTimeout(() => {
            const result = document.createElement('div');
            result.style.marginTop = '20px';
            result.style.padding = '10px';
            result.style.borderRadius = '5px';
            
            if (window.allSuccess) {
                result.style.backgroundColor = '#15ff0033';
                result.style.border = '1px solid #15ff00';
                result.innerHTML = '✅ Todos los iconos cargaron correctamente';
            } else {
                result.style.backgroundColor = '#ff000033';
                result.style.border = '1px solid #ff0000';
                result.innerHTML = '❌ Algunos iconos fallaron al cargar (marcados en rojo)';
            }
            
            document.body.appendChild(result);
        }, 1000);
    </script>
</body>
</html>
